<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EPUB Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
  <style>
    html, body { margin: 0; height: 100%; }
    #viewer { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script>
    // Use your Google Drive direct download link here
    const book = ePub("https://drive.google.com/uc?export=download&id=1pzizfHT0-Cz2TUxAvcDnCud4QU8mK4Bz");
    const rendition = book.renderTo("viewer", { width: "100%", height: "100%" });
    rendition.display();
  </script>
</body>
</html>
