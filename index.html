<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EPUB Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
  <style>
    html, body { margin: 0; height: 100%; }
    #viewer { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script>
    // Use the raw GitHub link with URL-encoded filename
    const book = ePub("https://raw.githubusercontent.com/abdulla227/epub-viewer/main/CHAPTER%201%20(1).epub");
    const rendition = book.renderTo("viewer", { width: "100%", height: "100%" });
    rendition.display();
  </script>
</body>
</html>
